<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded mt-1" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded mt-1" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/ibirwa-clients/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message);
        // Save the token in localStorage
        localStorage.setItem('token', result.token);
      } else {
        alert(result.message);
      }
    });
  </script>
</body>
</html>
