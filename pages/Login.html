<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6" style="max-width: 500px">
      <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
      <form id="loginForm" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Login
        </button>
      </form>
    </div>
    <!-- <script src="../js/handle-login-signup.js"></script> -->
     <script>
       document.getElementById('loginForm').addEventListener('submit', async (e) => {
         e.preventDefault();
         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;
        //  const response = await fetch('http://localhost:3000/api/login', {
        //    method: 'POST',
        //    headers: {
        //      'Content-Type': 'application/json',
        //    },
        //    body: JSON.stringify({ email, password }),
        //  });
        //  const data = await response.json();
         if (!email && !password) {
           alert('Please enter email and password');
         } else {
           alert('Login successful');
           window.location.href = '/index.html';
         }
       });
     </script>
  </body>
</html>
