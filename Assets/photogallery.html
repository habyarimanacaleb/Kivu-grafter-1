<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Photo Gallery</h1>
    <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    async function fetchGallery() {
      try {
          const response = await fetch('https://kivu-back-end.onrender.com/api/gallery');
          const gallery = await response.json();
          const galleryDiv = document.getElementById('gallery');
        if (gallery.length === 0) {
          galleryDiv.innerHTML = '<p class="text-gray-700 text-center">No gallery available yet.</p>';
          return;
        }
        gallery.forEach(card => {
          // Create a photo card for each image
          const cardElement = document.createElement('div');
          cardElement.className = 'bg-white p-4 rounded shadow-lg';
          cardElement.innerHTML = `
            <img src="${card.imageUrl}" alt="${card.title}" class="w-full h-48 object-cover rounded mb-4">
            <h2 class="text-lg font-bold mb-2">${card.title}</h2>
          `;
          galleryDiv.appendChild(cardElement);
        });
      } catch (error) {
        console.error('Error fetching gallery:', error);
      }
    }

    // Fetch gallery data on page load
    fetchGallery();
  </script>
</body>
</html>
